        <div class="container">
            <div class="jumbotron">
                <h1>MEME Generator</h1>
            </div>

            <div class="row">
                <img src="img/default.png" class="hidden" id="default-image">

                <canvas class="col-md-7"></canvas>
                <div class="col-md-5">
                    <div class="form-group">
                        <label>Load image</label>
                        <input id="upload-image" type="file">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>Scale</label>
                        <input id="scale-image" type="range" min="0.05" max="2" value="1" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Rotate</label>
                        <input id="rotate-image" type="range" min="-180" max="180" value="0" step="1">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>Upper Message</label>
                        <input id="upper-message" class="form-control" type="text" value="sample">
                        <label>Lower Message</label>
                        <input id="lower-message" class="form-control" type="text" value="sample">
                    </div>
                    <div class="form-group hidden">
                        <a class="btn btn-primary" href="" download="download.png">Download</a>
                        <label>OR</label>
                        <a class="btn btn-primary" href="" download="save.png">Save Online</a>
                    </div>
                    <hr>
                </div>
            </div>
